<!DOCTYPE html>

<html lang="en-us">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CHOO CHOO MOTHERF****R</title>
        <!-- Bootstrap -->
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>

    <body>

        <!-- Train schedule -->
        <div class="container">

            <!-- Jumbotron -->
            <div class="jumbotron" style="background-color: black; color:
                white">
                <h1 class="text-center">Anytime is Train Time</h1>
                <h3 class="text-center">CHOO CHOO B*CTH. GET OUT MY WAY</h3>
            </div>

            <div class="row">

                <div class="col-md-12">

                    <!-- Current train schedule -->
                    <div class="card mb-4">
                        <div class="card-header">Current Train Schedule</div>
                        <div class="card-body">
                            <table class="table table-sm table-hover"
                                id='trainTable'>
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <!-- Add Train  -->
                    <div class="card mb-4">
                        <div class="card-header">Add Train</div>
                        <div class="card-body">

                            <!-- Entry Form -->
                            <form>
                                <div class="form-group">
                                    <label for="trainName">Train Name</label>
                                    <input class="form-control" id="trainName"
                                        placeholder="" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="destination">Destination</label>
                                    <input class="form-control" id="destination"
                                        placeholder="" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="firstTime">First Train Time
                                        (HH:mm - military time)</label>
                                    <input class="form-control"
                                        type="text"
                                        pattern="([01]?[0-9]{1}|2[0-3]{1}):[0-5]{1}[0-9]{1}"
                                        id="firstTime"
                                        placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="frequency">Frequency (min)</label>
                                    <input class="form-control" id="frequency"
                                        placeholder="" type="text">
                                </div>
                                <button class="btn btn-primary float-right"
                                    id="addTrain">Submit</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!-- Moment.js Reference -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <!-- Firebase Reference -->
        <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
        <!-- JavaScript -->
        <script src="assets/js/chooCHOO.js"></script>
    </body>

</html>
